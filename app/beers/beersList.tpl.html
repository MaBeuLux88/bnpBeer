<div>
    <h1>{{view.title}}</h1>
    <ul>
        <li ng-repeat="person in persons">
            {{person.name}} {{person.surname}} aime les bi√®res {{person.favorite}}
        </li>
    </ul>
    <form name="personForm" ng-submit="addPerson()" novalidate>
        <input type="text" name="personName" ng-model="newPerson.name" size="20" placeholder="Name" required>
        <input type="text" name="personSurname" ng-model="newPerson.surname" size="20" placeholder="Surname" required>
        <input type="text" name="favorite" ng-model="newPerson.favorite" size="20" placeholder="Favorite" required>
        <button type="submit">Add</button>
        <br>

        <div ng-show="personForm.$submitted && personForm.$invalid">
            <div ng-show="personForm.personName.$error.required">Renseigne ton Name</div>
            <div ng-show="personForm.personSurname.$error.required">Renseigne ton Surname</div>
            <div ng-show="personForm.favorite.$error.required">Renseigne ta favorite binouze !</div>
        </div>
    </form>
</div>
